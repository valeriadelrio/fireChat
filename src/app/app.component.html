
<div class="container main-container">
  <h1>Firechat</h1>
  <hr>

  <div class="row" *ngIf="_cs.usuario">
    <div class="col-md-12 text-right">
      <button (click)= "salir()"
              type="button" class="btn btn-outline-danger">
        Salir
      </button>

    </div>
  </div>

  <app-login *ngIf="!_cs.usuario"></app-login>

  <div *ngIf="_cs.usuario"
     class="chat-window">
    <app-chat></app-chat>
  </div>

</div>
